<!DOCTYPE html>
<html>
<head>
	<title>Уже не Сумма чисел</title>
</head>
<body>
	<script type="text/javascript">
		function Summa() {
			var Numbers = document.forms["frm"].elements["Numbers"].value;
			var array = Numbers.split(" ");
			Number(...array)
			for (var i = 0; i < array.length-1; i++) {
				var min = Math.min(...array);
				var buffer = 0;
				var ch = false;
				for (var j = i; j < array.length; j++) {
					if (array[j] > min) {
						min = array[j];
						ch = true;
					}
				}
				if (ch) {
					buffer = array.lastIndexOf(min);
					array[buffer] = array[i]; 
					array[i] = min;
				}	
			}
			alert(array);	
		}
	</script>
<form id="frm">
	<input type="text" id="Numbers" placeholder="Число">
	<input type="submit" onclick="Summa()">
</form>
</body>
</html>
