<!DOCTYPE html>
<html>
<head>
	<title>Уже не Сумма чисел</title>
</head>
<body>
	<script type="text/javascript">
		function Summa() {
			var Numbers = document.forms["frm"].elements["Numbers"].value;
			var arr = new Array();
			function Cikle(max) {
				for(var i = 1; i <= max; i++){
					if (Check(i)) {arr.push(i)}
				}
				alert('Получился массив: ' + arr)
			}

			function Check(num) {
				if (num == 1) {return num;}
				else{
					for (var i = 2; i < num; i++) {
						if (num % i == 0) {return false;}
					}
					return num;
				}	
			}
			Cikle(Numbers);
		}
	</script>
<form id="frm">
	<input type="text" id="Numbers" placeholder="Число">
	<input type="submit" onclick="Summa()">
</form>
</body>
</html>
