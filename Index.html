<!DOCTYPE html>
<html>
<head>
	<title>Уже не Сумма чисел</title>
</head>
<body>
	<script type="text/javascript">
		function Summa() {
			var Numbers = document.forms["frm"].elements["Numbers"].value;//получаю диапазон
			var arr = new Array();//создаю массив

			for(var i = 1; i <= Numbers; i++){//в цикле для каждого числа i из диапазона 
				var Splitln = i.toString().split('');//превращаю число i в массив			
				var Powed = Math.pow(i, 2).toString();//возвожу i в степень
				var Split = Powed.split('');//сплитую i возведённое в степень
				var forCheck = Split.slice(-Splitln.length).join("");//превращаю в строку возведённую в степень i
				if (i == forCheck) {// проверяю число i из диапазона с числом возведённое в степень
					arr.push(i);//добавляю в конец массива
				}
			}

			alert('Получился массив: ' + arr)//вывожу
		}
	</script>
<form id="frm">
	<input type="text" id="Numbers" placeholder="Число">
	<input type="submit" onclick="Summa()">
</form>
</body>
</html>
